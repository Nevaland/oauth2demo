<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Demo</title>
</head>
<body>
    <div th:if="!${nickname}" class="container unauthenticated">
        <a href="/oauth2/authorization/kakao">카카오 로그인</a>
    </div>
    <div th:if="${nickname}" class="container authenticated">
        User: <span id="user" th:text="${nickname}"></span>
        <a href="/user/logout">로그아웃</a>
    </div>
</body>
</html>
